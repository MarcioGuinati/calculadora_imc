<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <h1>Calculadora IMC</h1>

            <p>
                <label for="input-peso"><b>Informe seu peso (KG):</b> </label>
                <input id="input-peso" type="number" step="0.1"/>
            </p>
            <p>
                <label for="input-altura"><b>Informe a sua altura (m): </b></label>
                <input id="input-altura" type="number" step="0.01"/>
            </p>
            <p>
                <button id="calcular-imc">Calcular IMC</button>
            </p>
            <p id="paragrafo-resultado">O IMC desses dados Ã©: <strong id="imc-resultado"></strong></p>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
